<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #007bff;
            font-size: 1.2em;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Display</h1>
    </header>

    <div class="product-container" id="productContainer">
        <!-- Product items will be dynamically added here -->
    </div>

    <div id="addProductForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name">

        <label for="productPrice">Product Price:</label>
        <input type="text" id="productPrice" placeholder="Enter product price">

        <button onclick="addProduct()">Add Product</button>
    </div>

    <script>
        function addProduct() {
            const productContainer = document.getElementById('productContainer');
            const productNameInput = document.getElementById('productName');
            const productPriceInput = document.getElementById('productPrice');

            // Create a new product div
            const newProduct = document.createElement('div');
            newProduct.className = 'product';

            // Add content to the new product
            newProduct.innerHTML = `
                <div class="product-name">${productNameInput.value}</div>
                <div class="product-price">${productPriceInput.value}</div>
                <button onclick="updateProduct(this)">Update</button>
                <button onclick="deleteProduct(this)">Delete</button>
            `;

            // Append the new product to the container
            productContainer.appendChild(newProduct);

            // Clear input fields
            productNameInput.value = '';
            productPriceInput.value = '';
        }

        function updateProduct(button) {
            const productDiv = button.parentElement;
            const productName = prompt('Enter the updated product name:', productDiv.querySelector('.product-name').textContent);
            const productPrice = prompt('Enter the updated product price:', productDiv.querySelector('.product-price').textContent);

            if (productName !== null && productPrice !== null) {
                productDiv.querySelector('.product-name').textContent = productName;
                productDiv.querySelector('.product-price').textContent = productPrice;
            }
        }

        function deleteProduct(button) {
            const productDiv = button.parentElement;
            productDiv.remove();
        }
    </script>

</body>
</html>
